<table border=0 cellpadding=0 cellspacing=0><script>
var m=20,n=20;
for(var y=0; y<m; ++y) {
	document.write('<tr>');
	for(var x=0; x<n; ++x)
		document.write('<td id="x'+x+'y'+y+'" width=5 height=5 style="background-color: '+((y==0||y==m-1||x==0||x==n-1)?"black":"white")+'"></td>');
	document.write('</tr>');
}
</script></table><script>
var x=Math.floor(Math.random()*n),y=Math.floor(Math.random()*(m-2)+1),d=(x<n/2?1:3),s=0;

document.onkeypress=hede;

function think()
{
	if (d==1) ++x;
	else if (d==2) ++y;
	else if (d==3) --x;
	else if (d==4) --y;

	eval('var c=x'+x+'y'+y+'.style');

	if (c.backgroundColor=="black") dodie();
	else {
		c.backgroundColor="black";
		++s;
		setTimeout('think()',100);
	}
}

function hede(event)
{
	var i=event.charCode;
	if ((i==105)||(i==305)) d=4;
	else if (i==108) d=1;
	else if (i==107) d=2;
	else if (i==106) d=3;
}

function dodie()
{
	alert('GUMM! [Skor: '+s+']');
}

setTimeout('think()',100);
</script>
